<!DOCTYPE html>
<html lang="tr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frezzgodd bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {transition: opacity ease-in 0.2s; } 
        body[unresolved] {opacity: 0; display: block; overflow: hidden; position: relative; } 

        :root {
            --primary-color: #ffffff;
            --accent-color: #00f2ea;
            --glass-bg: rgba(255, 255, 255, 0.01); 
            --glass-border: rgba(255, 255, 255, 0.15);
            --blur-amount: 15px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: var(--primary-color);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            perspective: 1000px;
        }

        #enter-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            cursor: pointer;
            transition: opacity 1s ease, visibility 1s;
        }

        #enter-screen.fade-out { opacity: 0; visibility: hidden; }

        .enter-text {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 2px;
            animation: pulse 2s infinite;
        }

        #bg-image {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            z-index: -1;
            transform: scale(1.1);
            transition: transform 0.1s ease-out;
        }
        
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .card {
            width: 650px;
            max-width: 90%;
            padding: 40px;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            box-shadow: inset 0 0 30px rgba(255, 255, 255, 0.02), 0 20px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
            display: none; 
            align-items: center;
            gap: 35px;
            text-align: left;
            transition: transform 0.1s ease-out;
            transform-style: preserve-3d;
            will-change: transform;
        }

        .bottom-info {
            position: absolute;
            bottom: 20px;
            width: calc(100% - 50px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
            transform: translateZ(20px);
        }

        .view-count, .location-info {
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0.6;
            transition: 0.3s;
            pointer-events: auto;
        }

        .view-count:hover, .location-info:hover { opacity: 1; }

        .view-count i, .location-info i {
            color: var(--accent-color);
            font-size: 0.9rem;
            filter: drop-shadow(0 0 5px var(--accent-color));
        }

        .view-count span, .location-info span {
            font-size: 0.8rem;
            font-weight: 300;
            letter-spacing: 0.5px;
            font-family: 'Poppins', sans-serif;
            color: rgba(255, 255, 255, 0.8);
        }

        .profile-wrapper { 
            flex-shrink: 0;
            width: 150px; 
            height: 150px; 
            transform: translateZ(30px);
        }

        .profile-img { 
            width: 100%; 
            height: 100%; 
            border-radius: 20px;
            object-fit: cover; 
            border: 2px solid rgba(255,255,255,0.1); 
            box-shadow: 0 0 25px rgba(0, 242, 234, 0.2); 
        }

        .content-right {
            flex-grow: 1;
            position: relative;
            transform: translateZ(10px);
        }

        .name-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 5px;
        }

        .username {
            font-family: 'Poppins', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(90deg, #fff, var(--accent-color), #fff, #fff, var(--accent-color));
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
            position: relative;
            display: inline-block;
        }

        .sparkle-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            overflow: visible;
            z-index: 2;
        }

        .sparkle {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 8px #fff, 0 0 12px var(--accent-color);
            animation: sparkle-anim 1.5s ease-out forwards;
        }

        @keyframes sparkle-anim {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            30% { opacity: 1; }
            100% { transform: scale(1) rotate(180deg) translateY(-15px); opacity: 0; }
        }

        .badges {
            display: flex;
            gap: 10px;
            align-items: center;
            z-index: 5;
        }

        .badge-icon {
            width: 26px;
            height: 26px;
            filter: drop-shadow(0 0 6px rgba(0, 242, 234, 0.7));
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .badge-icon:hover {
            transform: translateY(-5px) scale(1.3);
            filter: drop-shadow(0 0 12px rgba(0, 242, 234, 1));
        }

        #mute-btn {
            position: fixed;
            top: 20px; left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            color: white;
            width: 45px; height: 45px;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; z-index: 100;
            backdrop-filter: blur(10px);
            transition: 0.3s;
        }

        .bio-text { 
            font-size: 1rem; 
            color: rgba(255, 255, 255, 0.8); 
            margin-bottom: 20px; 
            min-height: 1.2em;
            display: block;
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.5px;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            background-color: var(--accent-color);
            margin-left: 3px;
            animation: blink 0.7s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .music-widget { 
            background: rgba(255, 255, 255, 0.04); 
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 10px 15px; 
            border-radius: 12px; 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            margin-bottom: 20px; 
        }

        .album-art { width: 40px; height: 40px; border-radius: 6px; }
        .album-art.playing { animation: spin 8s linear infinite; }
        .track-info { flex: 1; }
        .track-name { font-weight: 600; font-size: 0.85rem; display: block; }
        .artist-name { font-size: 0.75rem; color: rgba(255, 255, 255, 0.5); }
        
        .social-grid { display: flex; gap: 12px; }
        .social-btn { 
            width: 38px; height: 38px; 
            background: rgba(255, 255, 255, 0.05); 
            border-radius: 8px; 
            display: flex; align-items: center; justify-content: center; 
            color: white; text-decoration: none; transition: 0.3s; 
        }

        @media (max-width: 650px) {
            .card { flex-direction: column; text-align: center; width: 90%; padding: 30px; padding-bottom: 60px; }
            .name-container { justify-content: center; flex-wrap: wrap; }
            .social-grid { justify-content: center; }
            .bottom-info { bottom: 15px; left: 0; width: 100%; padding: 0 20px; }
        }

        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        @keyframes shine { to { background-position: 200% center; } }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="enter-screen">
        <div class="enter-text">click to enter...</div>
    </div>

    <div id="mute-btn">
        <i class="fa-solid fa-volume-high" id="mute-icon"></i>
    </div>

    <img id="bg-image" alt="Background">
    <div class="overlay"></div>

    <div class="card" id="main-card">
        <div class="bottom-info">
            <div class="view-count">
                <i class="fa-solid fa-eye"></i>
                <span>557</span>
            </div>
            <div class="location-info">
                <i class="fa-solid fa-location-dot"></i>
                <span>Fransa Cezaevi</span>
            </div>
        </div>

        <div class="profile-wrapper">
            <img alt="Profile" class="profile-img" id="profile-pic">
        </div>

        <div class="content-right">
            <div class="name-container">
                <h1 class="username" id="username">
                    <div class="sparkle-container" id="sparkle-container"></div>
                    </h1>
                <div class="badges" id="badge-container"></div>
            </div>
            
            <div class="bio-text">
                <span id="typewriter"></span><span class="cursor">|</span>
            </div>

            <div class="music-widget">
                <img alt="Album Art" class="album-art" id="album-art">
                <div class="track-info">
                    <span class="track-name" id="track-name"></span>
                    <span class="artist-name" id="artist-name"></span>
                </div>
                <div class="music-controls">
                    <i class="fa-solid fa-play" id="play-btn" style="cursor:pointer"></i>
                </div>
            </div>

            <div class="social-grid" id="social-container"></div>
        </div>
    </div>

    <audio id="audio-player" loop></audio>

<script>
        const kullaniciAyarlari = {
            isim: "frezz",
            bioMetni: "Bi Mahalle Çocuğum Ve Kavgadan Kaçmam", 
            arkaPlanResmi: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRyHDE67KMgdwlLCuj0y-2-BRy_CaOQVDmxyA&s",
            profilResmi: "frezz.jpg", // Klasördeki profil resmin
            rozetler: [
                "https://cdn3.emoji.gg/emojis/552821-xverified.png",
                "https://cdn3.emoji.gg/emojis/828044-shield.png",
                "https://cdn3.emoji.gg/emojis/400377-tools.png",
                "https://cdn3.emoji.gg/emojis/702380-developer.png",
                "https://cdn3.emoji.gg/emojis/918267-partner.png",
                "https://cdn3.emoji.gg/emojis/312424-paint.png",
                "https://cdn3.emoji.gg/emojis/394661-github.png"
            ],
            muzik: {
                dosyaLinki: "can.mp3", // Klasördeki müzik dosyan
                sarkiAdi: "Illegale", 
                sanatci: "Era7capone",
                kapakResmi: "can.png" // Klasördeki kapak resminin adı
            },
            sosyalMedya: [
                { ikon: "fa-brands fa-discord", link: "https://discord.gg/norvec", renk: "#5865F2" },
                { ikon: "fa-brands fa-telegram", link: "https://t.me/frezzgodd", renk: "#26A5E4" },
                { ikon: "fa-brands fa-paypal", link: "https://www.paypal.me/frewsxza", renk: "#003087" },
                { ikon: "fa-brands fa-spotify", link: "https://open.spotify.com/user/31vu457x5cwwdyjlgrwnmkaqbdsa?si=b042b1c254d84d47", renk: "#1DB954" },
                { ikon: "fa-brands fa-github", link: "https://github.com/frwzz", renk: "#ffffff" },
                { ikon: "fa-solid fa-link", link: "https://guns.lol/frezzgod", renk: "#FFFFFF" } 
              
            ]
        };

        const enterScreen = document.getElementById("enter-screen");
        const mainCard = document.getElementById("main-card");
        const audio = document.getElementById("audio-player");
        const muteBtn = document.getElementById("mute-btn");
        const muteIcon = document.getElementById("mute-icon");
        const playBtn = document.getElementById("play-btn");
        const albumArt = document.getElementById("album-art");

        function setupTypewriter() {
            const el = document.getElementById("typewriter");
            const text = kullaniciAyarlari.bioMetni;
            let i = 0;
            let isDeleting = false;
            let speed = 100;

            function type() {
                if (isDeleting) {
                    el.textContent = text.substring(0, i - 1);
                    i--;
                    speed = 50;
                } else {
                    el.textContent = text.substring(0, i + 1);
                    i++;
                    speed = 100;
                }

                if (!isDeleting && i === text.length) {
                    isDeleting = true;
                    speed = 2000;
                } else if (isDeleting && i === 0) {
                    isDeleting = false;
                    speed = 500;
                }

                setTimeout(type, speed);
            }
            type();
        }

        function initSparkles() {
            const container = document.getElementById("sparkle-container");
            // Eski sparkle'ları temizle
            container.innerHTML = '';
            
            setInterval(() => {
                const sparkle = document.createElement("div");
                sparkle.className = "sparkle";
                const size = Math.random() * 4 + 1 + "px";
                sparkle.style.width = size;
                sparkle.style.height = size;
                sparkle.style.left = Math.random() * 100 + "%";
                sparkle.style.top = Math.random() * 100 + "%";
                container.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 1500);
            }, 100); 
        }

        document.addEventListener("DOMContentLoaded", () => {
            const usernameEl = document.getElementById("username");
            // Önceki içeriği temizle ama sparkle container'ı koru
            const sparkleContainer = document.getElementById("sparkle-container");
            usernameEl.innerHTML = ''; 
            usernameEl.appendChild(sparkleContainer);
            
            const nameText = document.createTextNode(kullaniciAyarlari.isim);
            usernameEl.appendChild(nameText);

            document.getElementById("bg-image").src = kullaniciAyarlari.arkaPlanResmi;
            document.getElementById("profile-pic").src = kullaniciAyarlari.profilResmi;
            document.getElementById("track-name").textContent = kullaniciAyarlari.muzik.sarkiAdi;
            document.getElementById("artist-name").textContent = kullaniciAyarlari.muzik.sanatci;
            document.getElementById("album-art").src = kullaniciAyarlari.muzik.kapakResmi;
            audio.src = kullaniciAyarlari.muzik.dosyaLinki;

            initSparkles();
            setupTypewriter();

            const badgeContainer = document.getElementById("badge-container");
            badgeContainer.innerHTML = ""; // Temizle
            kullaniciAyarlari.rozetler.forEach(url => {
                const img = document.createElement("img");
                img.src = url;
                img.className = "badge-icon";
                badgeContainer.appendChild(img);
            });

            const socialContainer = document.getElementById("social-container");
            socialContainer.innerHTML = ""; // Temizle
            kullaniciAyarlari.sosyalMedya.forEach(item => {
                const link = document.createElement("a");
                link.href = item.link;
                link.className = "social-btn";
                link.target = "_blank";
                link.innerHTML = `<i class="${item.ikon}"></i>`;
                link.addEventListener("mouseenter", () => {
                    link.style.background = item.renk;
                    link.style.boxShadow = `0 0 15px ${item.renk}`;
                });
                link.addEventListener("mouseleave", () => {
                    link.style.background = "rgba(255, 255, 255, 0.05)";
                    link.style.boxShadow = "none";
                });
                socialContainer.appendChild(link);
            });
        });

        enterScreen.addEventListener("click", () => {
            enterScreen.classList.add("fade-out");
            mainCard.style.display = "flex"; 
            
            audio.volume = 0.5; 
            
            audio.play().catch(() => console.log("Müzik engellendi"));
            playBtn.classList.replace("fa-play", "fa-pause");
            albumArt.classList.add("playing");
        });

        muteBtn.addEventListener("click", () => {
            audio.muted = !audio.muted;
            muteIcon.classList.toggle("fa-volume-high", !audio.muted);
            muteIcon.classList.toggle("fa-volume-xmark", audio.muted);
        });

        playBtn.addEventListener("click", () => {
            if (audio.paused) {
                audio.play();
                playBtn.classList.replace("fa-play", "fa-pause");
                albumArt.classList.add("playing");
            } else {
                audio.pause();
                playBtn.classList.replace("fa-pause", "fa-play");
                albumArt.classList.remove("playing");
            }
        });

        document.addEventListener("mousemove", (e) => {
            const bgX = (window.innerWidth - e.pageX * 2) / 100;
            const bgY = (window.innerHeight - e.pageY * 2) / 100;
            document.getElementById("bg-image").style.transform = `scale(1.1) translate(${bgX}px, ${bgY}px)`;

            const card = document.getElementById("main-card");
            const force = 25; 
            
            let x = (window.innerWidth / 2 - e.pageX) / force;
            let y = (window.innerHeight / 2 - e.pageY) / force;

            if (mainCard.style.display === "flex") {
                card.style.transform = `rotateY(${-x}deg) rotateX(${y}deg)`;
            }
        });

        document.addEventListener("mouseleave", () => {
            const card = document.getElementById("main-card");
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
        });

    </script>
</body>
</html>
